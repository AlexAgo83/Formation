<!DOCTYPE html>
<html lang="fr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="./todolist/app.js" type="module" defer></script>
    <style>
        .hide-completed .is-completed,
        .hide-todo .todo:not(.is-completed) {
            display: none!important;
        }
        .custom-section {
            min-height: 500px;
        }
        .active-section {
            font-weight: bold;
            color: red;
        }
        .alertbox {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <template id="template-layout">
        <!-- Prompt -->
        <form class="d-flex pb-4">
            <input required="" class="form-control" type="text" placeholder="Acheter des patates..." name="title" data-com.bitwarden.browser.user-edited="yes">
            <button class="btn btn-primary">Ajouter</button>
        </form>
        
        <!-- Selector -->
        <div class="btn-group mb-4" role="group">
            <button type="button" class=" btn btn-outline-primary active" data-filter="all">Toutes</button>
            <button type="button" class=" btn btn-outline-primary" data-filter="todo">A faire</button>
            <button type="button" class=" btn btn-outline-primary" data-filter="done">Faites</button>
        </div>

        <!-- RENDER list -->
        <ul class="list-group"></ul>
        <br>
        <button id="btn-reset" type="button" class="btn btn-primary">Reset</button>
        <br>
    </template>

    <div class="container">
        <nav class="navbar fixed-top bg-light">
            <a class="nav-link" href="#todolist">TodoList</a>
            <a class="nav-link" href="#comments">Comments</a>
            <a class="nav-link" href="#section3">Section 3</a>
            <a class="nav-link" href="#section4">Section 4</a>
        </nav>
    </div>

    <main>
        <section id="todolist" class="container pt-5 custom-section" data-spy>
            <h1>TodoList</h1>
        </section>
        <section id="comments" class="container pt-5 custom-section" data-spy>
            <h1>Comments</h1>
            <
        </section>
        <section id="section3" class="container pt-5 custom-section" data-spy>Section 3</section>
        <section id="section4" class="container pt-5 custom-section" data-spy>Section 4</section>
    </main>
</body>
</html>
